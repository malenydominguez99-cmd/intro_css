<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería de Maleny</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Nav -->
    <nav>
        <a href="#inicio"><button>Inicio</button></a>
        <a href="#menu"><button>Menú</button></a>
        <a href="#pedido"><button>Pedido</button></a>
    </nav>

    <!-- Título -->
     <form id="inicio"></form>
    <h1>Cafetería Maleny</h1>

    <!-- Imagen -->
    <img src="cafe.png" alt="Taza de café" class="imagen-cafe">

    <p class="parrafo-cafe">
        Disfruta de nuestros cafés artesanales preparados con granos
        seleccionados y mucho amor.
    </p>

    <!-- Menú -->
    <section>
        <form id="menu"></form>
        <h2>Menú de Cafés</h2>
        <p class="menu">
            * Café Americano <br>
            * Cappuccino <br>
            * Latte <br>
            * Mocha <br>
            * Espresso
        </p>
    </section>

    <!-- Formulario -->
    <form id="pedido" class="formulario">
        <h2>Pedido de Café</h2>

        <label>Nombre</label>
        <input type="text">

        <label>Número</label>
        <input type="text">

        <label>Dirección</label>
        <input type="text">

        <button type="submit">Enviar pedido</button>
    </form>

</body>
</html>
